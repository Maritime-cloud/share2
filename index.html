<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="NativeShare 是一个整合了各大移动端浏览器调用原生分享的插件！！！">
    <title>NativeShare demo</title>
    <style>
      .btn{
        width: 100px;
        height:30px;
        border:1px solid #ccc;
        background-color: #999;
        color:#fff;
      }
    </style>

</head>

<body>
        <div class="btn" onclick="setShare()">
            点击按钮
        </div>

</body>

<script type="text/javascript">
function setShare(){
       // 在这里调用 API，分享朋友圈
       wx.onMenuShareTimeline({
           title: shareTitle, // 分享标题
           link: shareLink, // 分享链接
           desc:shareDesc,
           imgUrl: shareImgUrl, // 分享显示的缩略图
           success: function () {
               // 用户确认分享后执行的回调函数
               // alert('分享完成');
           },
           cancel: function () {
               // 用户取消分享后执行的回调函数
               // alert('淘气了哦，你取消分享');
           },fail: function (res) {
               alert(JSON.stringify(res));
         }
       });
       //分享给朋友
       wx.onMenuShareAppMessage({
           title: shareTitle, // 分享标题
           link: shareLink, // 分享链接
           desc:shareDesc,
           imgUrl: shareImgUrl, // 分享显示的缩略图
           success: function () {
               // 用户确认分享后执行的回调函数
               // alert('分享完成');
           },
           cancel: function () {
               // 用户取消分享后执行的回调函数
               // alert('淘气了哦，你取消分享');
           },fail: function (res) {
               alert(JSON.stringify(res));
         }
       });

</script>

</html>
