function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger' || ua.match(/_SQ_/i) == '_sq_'){
      alert("微信打开了")
        return true;
    }else{
      alert("不是微信")
        return false;
    }
}
